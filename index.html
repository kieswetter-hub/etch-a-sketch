<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="gridContainer"></div>
    <div class="buttonContainer">
        <button class="colorButton" onclick="setColor('black')">Black</button>
        <button class="colorButton" onclick="setColor('random')">Random</button>
        <button class="colorButton" onclick=eraseGrid()>Erase</button>
    </div>
    <div class="slideContainer">
        <p>Grid size: <span id=displaySize></span></p>
        <input type="range" min="12" max ="32" value="22" class="slider" id="mySize" oninput=createGrid()>
    </div>
    <script src="etch-a-sketch.js"></script>
</body>
</html>
