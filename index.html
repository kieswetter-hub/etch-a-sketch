<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <p class="instructions">Move over the canvas to paint, choose grid size and colour below.<br>
        To clear the grid push the erase button. </p>
    <div class="gridContainer"></div>
  
    <div class="buttonContainer">
        <button class="colorButton" onclick="setColor('black')">Black</button>
        <button class="colorButton" onclick="setColor('random')">Rainbow</button>
        <button class="colorButton" onclick=eraseGrid()>Erase</button>
    </div>
    
    <div class="slideContainer">
        <input type="range" min="12" max ="32" value="22" class="slider" id="mySize" oninput=createGrid()>
        <p><span id=displaySize></span></p>
    </div>

    <div class="footer">
        <p>Made by: <a href="https://github.com/kieswetter-hub">kieswetter-hub</a></p>
        <img class="gitLogo" src="images/github-logo-white.png">
    </div>

    <script src="etch-a-sketch.js"></script>
</body>
</html>
